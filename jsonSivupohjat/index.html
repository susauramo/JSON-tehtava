<div id="vastaus"></div>


<!--Haetaan tieto JSON tietueesta-->
<script>
fetch('https://susauramo.github.io/JSON-tehtava/tietue.json')

//Vastaus olio muotoon ja seuraavassa käsitellään sitä
.then(function (response) {
    return response.json();
})
.then(function (responseJson) {
    document.getElementById("vastaus").innerHTML = kerro(responseJson);
    })
//Vikailmoituksen esittäminen
  .catch(function (error) {
    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
  });

// Tehdään kerro funktio
function kerro(obj) {
    let tiedot = "<h1>" + obj.otsikko + "</h1><br>"+ obj.kuvaus + "<br><hr>";

        //Lisätään kuva
        tiedot+="<p><img src='" + obj.kuva + "'></p>";
        //Opintojakson tiedot näkyviin
        tiedot += "<h3>Opintojakso</h3>" +
        "Nimi: " + obj.opintojakso.nimi + "<br>" +
  	    "Tunnus: " + obj.opintojakso.tunnus + "<br>" +
	      "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";

    tiedot += "<h3>Aiheet</h3>";

for (let i=0; i < obj.tekniikat.length; i++) {
    tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
    tiedot +=" <a href=" + obj.tekniikat[i].linkki +">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
}

tiedot += "</p>";
return tiedot;
}

</script>
